<div class="row">
	<h2 class="text-white"> SCHEDULE </h2>
</div>

<div class="row">
	<h3 class="text-white"> Next events </h3>
</div>

<div class="row">
	<div class="btn-group btn-group-lg" role="group">	
		<!-- On affiche les cinq prochains events -->
		<section class="timeline">
  			<ul>
  				<div *ngFor="let nextEvent of nextEvents; let i = index" [attr.data-index]="i">
					<div *ngIf="nextEvent.Type != null; then filledTemplate else emptyTemplate"> </div> 				

					<ng-template #filledTemplate>
						<!-- Si le premier event est instancié (différent de Empty) On propose le lien vers RunCurrentEvent -->
						<div *ngIf="i == 0; then firstFilledTemplate else notFirstFilledTemplate"> </div>

						<ng-template #firstFilledTemplate>
							<li>
								<div>
									<a type="button" class="text-white btn btn-secondary" routerLink="/runCurrentEvent">
  									RUN {{nextEvent.Type}} 	
  									</a>
  								</div>
  							</li>
						</ng-template>

						<ng-template #notFirstFilledTemplate>
							<li>
								<div>
									<a type="button" class="text-white btn btn-secondary" routerLink="/scheduleEvent/{{nextEvent.Id}}">
										{{nextEvent.Type}}
									</a>
								</div>
							</li>
						</ng-template>
					</ng-template>

					<ng-template #emptyTemplate>
						<li>
							<div>
								<a type="button" class="text-white btn btn-secondary" routerLink="/createNewEvent">
  									NEW	
  								</a>
  							</div>
  						</li>
  					</ng-template>

  				</div>
  			</ul>
		</section>
	</div>
</div>
