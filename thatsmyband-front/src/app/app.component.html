<div *ngIf="isUserConnectedIntoFacebook == false; then notconnectedtemplate else connectedtemplate"> </div>

	<!-- Si l'utilisateur n'est pas connecté à FB : Affichage d'une box de connexion -->
	<ng-template #notconnectedtemplate>
		<div class="container-fluid thatsmyband-maincontent">

			<div class="row">
				<div class="span6" style="float: none; margin: 0 auto; margin-top:50px; margin-bottom: 50px;">
					<img src="assets/resources/046-flash.svg" height="100">
				</div>
			</div>
			<div class="row text-white">
				<div class="span6" style="float: none; margin: 0 auto;">
				  	<h1> {{title}} </h1>
				 </div>
			</div>
			<div class="row">
				<div class="fb-login-button span6" style="float: none; margin: 0 auto;" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
			</div>
			<div class="row text-white">
				<div class="span6" style="float: none; margin: 0 auto; margin-top:50px;">
				  	<p class="text-center"> The application requires to be authenticated into Facebook ! </p>
				 </div>
			</div>

		</div>
	</ng-template>

	<ng-template #connectedtemplate>
	<!-- Si l'utilisateur est connecté à FB mais n'a pas de compte : Affichage d'une page de création de compte -->

	<!-- Si l'utilisateur est connecté et à un compte : Affichage de l'application -->
	<div class="container-fluid">
		<nav class="row navbar navbar-default">
				<div class="navbar-header">
				  		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-content" aria-expanded="false">
				  			<h1 class="navbar-brand"> {{title}} </h1>
				  		</button>
			  	</div>
		  		
				<div class="collapse navbar-collapse" id="menu-content">
				  <ul class="nav navbar-nav">
				   <li class="nav-item">
				    <a class="nav-link" routerLink="/user">User</a>
				   </li>
				   <li class="nav-item">
				    <a class="nav-link" routerLink="/band">Band</a>
				   </li>
				   <li class="nav-item">
				    <a class="nav-link" routerLink="/schedule">Schedule</a>
				   </li>
				   <li class="nav-item">
				    <a class="nav-link" routerLink="/about">About</a>
				   </li>
				  </ul>
				</div>
		</nav>

		<div class="row thatsmyband-maincontent">
			<div class="span6" style="float: none; margin: 0 auto;">
		  		<router-outlet></router-outlet>
		  	</div>
		</div>

		<div class="row fixed-bottom thatsmyband-footercontent">
			<app-footer-info></app-footer-info>
		</div>
	</div>
</ng-template>
